<script>
    const container = document.getElementById('scrollContainer');
    const content = document.getElementById('scrollContent');
  
    let isDragging = false;
    let startPosition = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
  
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startPosition = e.clientX - currentTranslate;
    });
  
    container.addEventListener('touchstart', (e) => {
      isDragging = true;
      startPosition = e.touches[0].clientX - currentTranslate;
    });
  
    container.addEventListener('mouseup', () => {
      isDragging = false;
      checkBoundaries();
    });
  
    container.addEventListener('touchend', () => {
      isDragging = false;
      checkBoundaries();
    });
  
    container.addEventListener('mousemove', (e) => {
      if (isDragging) {
        updateTranslate(e.clientX);
      }
    });
  
    container.addEventListener('touchmove', (e) => {
      if (isDragging) {
        updateTranslate(e.touches[0].clientX);
      }
    });
  
    function updateTranslate(clientX) {
      currentTranslate = clientX - startPosition;
      setTransform();
    }
  
    function setTransform() {
      content.style.transform = `translateX(${currentTranslate}px)`;
    }
  
    function checkBoundaries() {
      const itemWidth = document.querySelector('.scroll-item').offsetWidth;
      const numberOfItems = content.children.length;
      const containerWidth = container.offsetWidth;
  
      const maxTranslate = -(itemWidth * numberOfItems - containerWidth);
      
      if (currentTranslate > 0) {
        currentTranslate = 0;
      } else if (currentTranslate < maxTranslate) {
        currentTranslate = maxTranslate;
      }
  
      setTransform();
    }
  </script>
